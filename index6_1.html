<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>라면을 끓이는 순서</title>
    <style>
      ol {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h3>라면을 끓이는 순서</h3>
    <hr />
    <ol type="A" onclick="clickOl()">
      <li>물을 끓인다.</li>
    </ol>

    <script>
      const $ol = document.querySelector("ol");

      const clickOl = () => {
        // prompt 창을 통해 입력 받음
        const input = prompt("라면을 끓이는 순서를 입력하라.");
        // 입력 받은 항목을 리스트로 추가
        const listItem = document.createElement("li");
        listItem.textContent = input;
        $ol.appendChild(listItem);
      };
    </script>
  </body>
</html>
