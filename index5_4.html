<!DOCTYPE html>
<html>
  <head>
    <title>배열로 리스트 만들기</title>
  </head>
  <body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr />
    <ul id="stringList"></ul>
    <script>
      const stringArray = ["라면", "계란", "물", "파", "양파"]; // 출력할 문자열 배열을 정의합니다.
      const stringList = document.getElementById("stringList"); // 리스트를 출력할 ul 요소를 가져옵니다.
      for (let i = 0; i < stringArray.length; i++) {
        // 배열의 각 요소마다 li 요소를 생성하고, 그 안에 각 요소의 값을 출력합니다.
        const listItem = document.createElement("li");
        listItem.textContent = stringArray[i];
        stringList.appendChild(listItem); // 생성된 li 요소를 ul 요소에 추가합니다.
      }
    </script>
  </body>
</html>
