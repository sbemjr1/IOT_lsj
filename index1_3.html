<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 프로그래밍 참조 사이트</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>웹 프로그래밍 참조 사이트</h3>
    <hr />
    <!--anchor 태그로 지정한 사이트로 이동, target을 "_blank"로 설정하여 새창으로 이동-->
    <ul>
      <li>
        <a
          href="https://validator.w3.org/unicorn/?ucn_lang=ko"
          ,
          target="_blank"
          >HTML5 태그 검사 사이트</a
        >
      </li>
      <li>
        <a
          href="http://www.css-validator.org/validator.html.ko"
          ,
          target="_blank"
          >CSS3 스타일 시트 검사 사이트</a
        >
      </li>
      <li>
        <a
          href="https://developer.mozilla.org/ko/docs/Web/HTML"
          ,
          target="_blank"
          >HTML5 표준</a
        >
      </li>
    </ul>
  </body>
</html>
