<!DOCTYPE html>
<html>
  <head>
    <title>문자열 분할</title>
  </head>
  <body>
    <script>
      document.write("<h3>문자열 분할</h3><hr>");
      var A = prompt("문자열 입력"); // 자동으로 String객체 생성
      var arr = A.split("&"); // 입력된 문자열을 & 기준으로 분할하여 배열에 저장
      for (var i = 0; i < arr.length; i++) {
        document.write(arr[i] + "<br>"); // 분할된 문자열을 하나씩 출력
      }
    </script>
  </body>
</html>
