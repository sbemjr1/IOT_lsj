<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>애니메이션</title>
    <style>
      /*문단의 텍스트가 오른쪽 끝에서 왼쪽으로 3초에 걸쳐 이동하는 animation*/
      @keyframes slideLeft {
        0% {
          margin-left: 100%;
        }
        100% {
          margin-left: 0%;
        }
      }
      p {
        animation-duration: 3s;
        animation-name: slideLeft;
      }
    </style>
  </head>
  <body>
    <h3>애니메이션 응용</h3>
    <hr />
    <p>❓ 질문 있습니다.</p>
  </body>
</html>
