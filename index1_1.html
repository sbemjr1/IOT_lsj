<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과일 수입</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>과일 수입</h3>
    <hr />
    <!--1픽셀 테두리를 가진 표 생성-->
    <table border="1">
      <caption>
        과일 수입 표
      </caption>
      <thread>
        <tr>
          <th>사과</th>
          <th>바나나</th>
          <th>망고</th>
        </tr>
      </thread>
      <tbody>
        <!--class를 지정해줘서 CSS활용-->
        <tr>
          <th><img class="imgBox" src="apple.jpg" /></th>
          <th><img class="imgBox" src="banana.jpg" /></th>
          <th><img class="imgBox" src="mango.png" /></th>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>페루</th>
          <th>필리핀</th>
          <th>호주</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
