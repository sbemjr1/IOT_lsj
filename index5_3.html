<!DOCTYPE html>
<html>
  <head>
    <title>book 객체 만들기</title>
  </head>
  <body>
    <h3>book 객체 배열 만들기</h3>
    <hr />
    <script>
      // 책 정보를 입력받아 객체 배열을 생성한다.
      var bookArray = new Array();
      for (i = 0; i < 5; i++) {
        // 5개의 책 정보를 입력 받습니다.
        var input = prompt("콤마(,)로 분리하면서 첵제목 저자 가격순으로 입력");
        var ar = input.split(","); // 입력된 책 정보를 콤마(,)를 기준으로 분할하여 배열에 저장합니다.
        var book = new Object(); // 빈 객체를 생성합니다.
        book.title = ar[0]; // 배열에서 책 제목을 가져와서 book 객체의 title 속성에 저장합니다.
        book.author = ar[1]; // 배열에서 저자를 가져와서 book 객체의 author 속성에 저장합니다.
        book.price = ar[2]; // 배열에서 가격을 가져와서 book 객체의 price 속성에 저장합니다.
        bookArray[i] = book; // 생성한 book 객체를 bookArray 배열에 추가합니다.
      }
      // bookArray 객체 출력
      for (i = 0; i < bookArray.length; i++) {
        // bookArray 배열의 길이만큼 반복하며 각 책 정보를 출력합니다.
        document.write(bookArray[i].title + ","); // 책 제목 출력
        document.write(bookArray[i].author + ","); // 저자 출력
        document.write(bookArray[i].price + "<br>"); // 가격 출력
      }
      // 가장 가격이 비싼 책은?
      var most = bookArray[0]; // 가장 가격이 비싼 책을 저장할 변수를 초기화합니다.
      for (i = 0; i < bookArray.length; i++) {
        // bookArray 배열의 길이만큼 반복하며 가장 가격이 비싼 책을 찾습니다.
        if (bookArray[i].price > most.price) most = bookArray[i]; // 현재 책의 가격이 이전에 저장된 most 책의 가격보다 높으면 most를 현재 책으로 바꿉니다.
      }

      document.write("<br> 가장 가격이 비싼 책은 " + most.title); // 가장 가격이 비싼 책의 제목을 출력합니다.
    </script>
  </body>
</html>
